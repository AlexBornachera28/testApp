<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of array">
                <th scope="row">{{item['id']}}</th>
                <td>{{item['title']}}</td>
                <td>{{item['body']}}</td>
            </tr>

        </tbody>
    </table>
</div>
